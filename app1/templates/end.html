<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Favorite Dog
        </title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body style="background-color: blanchedalmond; font-family: 'Courier New', Courier, monospace; text-align: center;">
        <div class = "container" style="background-color: burlywood; font-size: 60px; border-radius: 30px;">
            Your Cutest Dog is!
        </div>

        <br>

        <div class = "container">
            <img height="400" width="500" src = "/static/{{ Image }}">
        </div>

        <br>

        <div>
            <a href="{{url_for('hello')}}">
                <button type="button" class="btn btn-warning  btn-lg" id = "Main">
                    Go Back to Main Menu
                </button>
            </a>
        </div>

        <br>

        <h3>
            Here is a full list
        </h3>

        <br> 

        <table class="table table-striped" style = "margin-left: auto; margin-right: auto;">
            <tr>
                <td> Image </td>
                <td> Elo </td>
            </tr>
            {% for image in images %}
            <tr>
                <td> {{image['link']}}</td>
                <td> {{image['elo']}}</td>
            </tr>
            {% endfor %}
        </table>

        


    </body>
</html>
